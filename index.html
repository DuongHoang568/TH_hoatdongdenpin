<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Mô tả hoạt động của đèn pin</title>
</head>
<body>
    <script>
        let Battery =  function () {// khai báo lớp battery
            this.setEnergy = function (energy) {
                this.energy = energy;
            };
            this.getEnergy = function () {
                return this.energy;
            };
            this.decreaseEnergy = function () {
                if (this > 0){
                    this.energy--;
                }
            }
        };

        let FLashLamp = function () {// khai bao lop Flaslam
            this.setBattery = function (batterry) {
                this.battery = batterry;
            };
            this.getBatteryInfo = function () {
                return this.battery.getEnergy();
            };
            this.light = function () {
                if (this.status){
                    alert("lighting");
                }else {
                    alert("Not linghting");
                }
            };
            this.turnOn = function () {
                this.status = true;
            };
            this.turnOff = function () {
                this.status = false;
            };

        };

        let battery = new Battery();
        battery.setEnergy(10);
        let flashLamp = new FLashLamp();
        flashLamp.setBattery(battery);
        document.write("battery info:" + flashLamp.getBatteryInfo() + "<br>");
        flashLamp.light();
        document.write("turn on<br/>");
        flashLamp.turnOn();
        flashLamp.light();
        document.write("battery info:" + flashLamp.getBatteryInfo() + "<br>");
        document.write("turn off<br/>");
        flashLamp.turnOff();
        flashLamp.light();

    </script>
</body>
